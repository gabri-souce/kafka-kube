---
# ============================================================
# VARIABILI GLOBALI KAFKA LAB
# ⚠️  NON inserire password qui in produzione!
#    Le password vengono da Vault tramite AWX Credentials
# ============================================================

# Kubernetes
k8s_namespace: kafka-lab

# Ansible
ansible_python_interpreter: /usr/bin/python3.11

# Strimzi Kafka Cluster (KRaft mode)
kafka_cluster_name: kafka-cluster
kafka_nodepool_name: kafka
kafka_bootstrap_servers: "kafka-cluster-kafka-bootstrap:9092"
kafka_bootstrap_servers_tls: "kafka-cluster-kafka-bootstrap:9093"

# Admin user (password via AWX Credential - NON hardcoded!)
kafka_admin_user: admin
# kafka_admin_password: <-- impostata come AWX Credential Custom

# URLs (NodePort)
kafka_ui_url: "http://localhost:30080"
prometheus_url: "http://localhost:30090"
grafana_url: "http://localhost:30030"
grafana_admin_user: admin
# grafana_admin_password: <-- impostata come AWX Credential Custom

# Valori default topic
default_topic_partitions: 3
default_topic_replicas: 3
default_retention_ms: 604800000

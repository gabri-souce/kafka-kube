{{- if .Values.kafka.enabled }}
# ============================================================================
# KAFKA NODE POOL (KRaft Mode)
# ============================================================================
apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: kafka-nodes
  namespace: {{ include "kafka-lab.namespace" . }}
  labels:
    strimzi.io/cluster: {{ .Values.kafka.name }}
spec:
  replicas: 3
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 5Gi
        deleteClaim: false
        kraftMetadata: shared
  resources:
    {{- toYaml .Values.kafka.nodePool.resources | nindent 4 }}

---
# ============================================================================
# KAFKA CLUSTER (KRaft Mode)
# ============================================================================
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: {{ .Values.kafka.name }}
  namespace: {{ include "kafka-lab.namespace" . }}
  labels:
    {{- include "kafka-lab.labels" . | nindent 4 }}
  annotations:
    strimzi.io/kraft: "enabled"
    strimzi.io/node-pools: "enabled"
spec:
  kafka:
    version: 4.0.0
    metadataVersion: 4.0.0
    
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        authentication:
          type: scram-sha-512
      
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: scram-sha-512
    
    authorization:
      type: simple
      superUsers:
        - admin
        - kafka-connect
    
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      auto.create.topics.enable: false
    
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yml
  
  # ABILITAZIONE CRUISE CONTROL (Indispensabile per il bilanciamento PROD)
  cruiseControl: {}

  # Entity Operator: Gestore di Topic e Utenti
  entityOperator:
    topicOperator: {}
    userOperator: {}
{{- end }}

{{- if .Values.vault.enabled }}
# ============================================================================
# VAULT AUTHENTICATION - SERVICE ACCOUNT E RBAC
# ============================================================================
# Service Account usato da External Secrets Operator per autenticarsi con Vault
# usando Kubernetes auth method
# ============================================================================

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.vault.auth.serviceAccount }}
  namespace: {{ include "kafka-lab.namespace" . }}
  labels:
    {{- include "kafka-lab.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault-auth

---
# ClusterRole per permettere a Vault di validare i token K8s
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-tokenreview-{{ .Release.Namespace }}
  labels:
    {{- include "kafka-lab.labels" . | nindent 4 }}
rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-tokenreview-binding-{{ .Release.Namespace }}
  labels:
    {{- include "kafka-lab.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-tokenreview-{{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.vault.auth.serviceAccount }}
    namespace: {{ include "kafka-lab.namespace" . }}

---
# Role per External Secrets Operator per creare/aggiornare Secret in questo namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-operator
  namespace: {{ include "kafka-lab.namespace" . }}
  labels:
    {{- include "kafka-lab.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-operator
  namespace: {{ include "kafka-lab.namespace" . }}
  labels:
    {{- include "kafka-lab.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: external-secrets-operator
subjects:
  - kind: ServiceAccount
    name: {{ .Values.vault.auth.serviceAccount }}
    namespace: {{ include "kafka-lab.namespace" . }}
{{- end }}
